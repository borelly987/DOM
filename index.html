<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Tienda de flavia :)</title>
  </head>

  <style>
    body {
      background-color: antiquewhite;
    }
    .bu {
      border-radius: 100%;
    }
  </style>

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registrar producto
            </h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <div class="form-group">
                <label id="labelid" for="exampleInputEmail1">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="idproducto"
                  disabled="true"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre del producto</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  placeholder="Ingresa el nombre del producto"
                />
                <p class="text-danger" id="error-name"></p>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Precio del producto</label>
                <input
                  type="text"
                  class="form-control"
                  id="precio"
                  placeholder="20000"
                />
                <p class="text-danger" id="error-precio"></p>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Imagen del producto</label>
                <input
                  type="url"
                  class="form-control"
                  id="image"
                  placeholder="Ingresa el link de tu imagen"
                />
                <p class="text-danger" id="error-image"></p>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              id="close"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="send" class="btn btn-primary">
              Registrar
            </button>
            <button type="button" id="editar" class="btn btn-primary">
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h4 class="mt-4">PRODUCTOS - TIENDA FLAVIA</h4>
      <div>
        <button
          type="button"
          class="btn btn-primary mt-4 mb-4"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Registrar nuevo producto
        </button>
      </div>
      <div class="row" id="productos"></div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Accion</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">
              No hay elementos en el carrito de compra
            </th>
          </tr>
        </tfoot>
      </table>
    </div>

    <template id="template-productos">
      <div class="col-2 mb-4">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5>TITULO</h5>
            <p>PRECIO</p>
            <button class="btn btn-dark m-2 bu">Comprar</button>
            <button class="btn btn-danger m-2 bu">Eliminar</button>
            <button
              class="btn btn-info m-2 bu"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Editar
            </button>
          </div>
        </div>
      </div>
    </template>

    <template id="template-items">
      <tr>
        <th scope="row">ID</th>
        <td>Nombre</td>
        <td>Cantidad</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$<span>500</span></td>
      </tr>
    </template>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>Total productos</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-todo">
          Vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$<span>1000</span></td>
    </template>
  </body>
  <script src="app.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
