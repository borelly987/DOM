<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Taller dom</title>
  </head>
  <body>
    <div class="container">
      <h4>PRODUCTOS - TIENDA FLAVIA</h4>
      <div class="row" id="productos"></div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Accion</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">
              No hay elementos en el carrito de compra
            </th>
          </tr>
        </tfoot>
      </table>
    </div>

    <template id="template-productos">
      <div class="col-2 mb-4">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5>TITULO</h5>
            <p>PRECIO</p>
            <button class="btn btn-dark m-2">Comprar</button>
            <button class="btn btn-danger m-2">Eliminar</button>
            <button class="btn btn-info m-2">Editar</button>
          </div>
        </div>
      </div>
    </template>

    <template id="template-items">
      <tr>
        <th scope="row">ID</th>
        <td>Nombre</td>
        <td>Cantidad</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$<span>500</span></td>
      </tr>
    </template>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>Total productos</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-todo">
          Vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$<span>1000</span></td>
    </template>
  </body>
  <script src="app.js"></script>
</html>
